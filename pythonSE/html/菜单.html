<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>菜单</title>

        <style>
            .hide div{
                display: none;
            }
            .menu_titles div{
                color: red;
            }
        </style>
    </head>

    <body>
    <div class="menu_title">主菜单1</div>

    <div class="menu_titles">
        <div>子菜单1</div>
        <div>子菜单2</div>
        <div>子菜单3</div>
    </div>

    <div class="menu_title">主菜单2</div>
    <div class="menu_titles">
        <div>子菜单1</div>
        <div>子菜单2</div>
        <div>子菜单3</div>
    </div>

    <div class="menu_title">主菜单3</div>
    <div class="menu_titles">
        <div>子菜单1</div>
        <div>子菜单2</div>
        <div>子菜单3</div>
    </div>

    <script src="jquery-3.3.1.js"></script>
    <script>
        $("div.menu_title").click(function () {
            $(this).next().toggleClass("hide");
            $(this).next().siblings(".menu_titles").addClass("hide");
        })
    </script>
    </body>
</html>
